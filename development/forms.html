<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms : HTML </title>
</head>

<body>
    <h1>Basic Form Entry </h1>
    <form action="">
        <label for="">First Name: </label>
        <input type="text">
        <br><br>
        <label for="">Last Name: </label>
        <input type="text">
        <br><br>
        <label for="">Age</label>
        <input type="number">
        <br><br>

        <label for="">Date of Birth </label>
        <input type="date">
        <br><br>

        <label for="">Email :</label>
        <input type="email">

        <label for="">Password:</label>
        <input type="password">
        <br><br>

        <p>Enter your T-shirt Size: </p>

        <input id="small" name="tshirt size" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshirt size" type="radio"value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirt size" type="radio" value="large">
        <label for="large">Large</label><br>

        <label for="color">Your Favourite Colour </label>
        <input id="color" type="color">
        <input type="reset">
        <br><br>
        


        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option >
            <option  value="Saab">Saab</option >
            <option value="Fiat">Fiat</option>
            <option  value="Audi">Audi</option >
        </select>

        <br><br>
        <input type="reset">
    
        <input type="submit">
        <br><br>

        <label for="aboutYourself">Tell me abour Yourself</label>
        <textarea name="" id="aboutYourself" cols="30" rows="05"></textarea>
        


    </form>
</body>

</html>
