<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <table style="border:solid ;">
        <caption> My Marksheet </caption>
        <colgroup>
            <col span="2" style="background-color: blueviolet;">
            <col style="background-color: yellow;">
        </colgroup>
        <tr style="background-color : pink">
            <th>Subjects</th>
            <th>Marks</th>
            <th>Passed</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>98</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>English</td>
            <td>12</td>
            <td>No</td>
        </tr>
    </table>

</body>

</html>
